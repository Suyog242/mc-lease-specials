target_page: https://automobiles.honda.com/platform/api/v1/specials?zipCode=###zipcode###
xpaths:
  title1: //
  title2: //sample/xpath
  title3: //sample/xpath
  title4: //sample/xpath
  offer1: //sample/xpath
  offer2: //sample/xpath
  offer3: //sample/xpath
  offer4: //sample/xpath
  disclaimer: //sample/xpath
headers:
    [
    "-H 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8'", 
    "-H 'Connection: keep-alive'", 
    "-H 'Accept-Encoding: gzip, deflate, br'", 
    "-H 'Accept-Language: en-GB,en-US;q=0.9,en;q=0.8'", 
    "-H 'Upgrade-Insecure-Requests: 1'", 
    "-H 'User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/65.0.3325.181 Safari/537.36'", 
    "--compressed"
  ]
