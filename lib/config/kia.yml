target_page: https://www.kia.com/us/en
xpaths:
  title1: //
  title2: //sample/xpath
  title3: //sample/xpath
  title4: //sample/xpath
  offer1: //sample/xpath
  offer2: //sample/xpath
  offer3: //sample/xpath
  offer4: //sample/xpath
  disclaimer: //sample/xpath

target_page_headers:
    [
      "-H 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8' ",
      "-H 'Connection: keep-alive' ",
      "-H 'Accept-Encoding: gzip, deflate, br' ",
      "-H 'Accept-Language: en-GB,en-US;q=0.9,en;q=0.8' ",
      "-H 'Upgrade-Insecure-Requests: 1' ",
      "--compressed"
  ]
  
lease_headers:
    [
    "-H 'Accept-Encoding: gzip, deflate, br' ",
      "-H 'Accept-Language: en-GB,en-US;q=0.9,en;q=0.8' ",
      "-H 'Accept: application/json, text/plain, */*' ",
      "-H 'Referer: ##REFERER##' ",
      "-H 'Connection: keep-alive' ",
      "--compressed"
    ]
  
listing_page:
    [
       "-H 'Origin: https://www.kia.com' ",
      "-H 'Accept-Encoding: gzip, deflate, br' ",
      "-H 'Accept-Language: en-GB,en-US;q=0.9,en;q=0.8' ",
      "-H 'Content-Type: application/json' ",
      "-H 'Accept: application/json, text/plain, */*' ",
      "-H 'Referer: ##REFERER##' ",
      "-H 'Connection: keep-alive' "
    ]